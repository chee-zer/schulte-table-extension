<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>schulte game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="status-box">press anywhere on the box to start</div>
    <div class="timer-container">time: <span class="timer">00:00</span>s</div>
    <div class="game-container"></div>
    <div class="blurr"></div>
    <div class="settings">
      <input type="button" value="3x3" class="input-size" id="3" />
      <input type="button" value="4x4" class="input-size" id="4" />
      <input type="button" value="5x5" class="input-size" id="5" />
      <input type="button" value="6x6" class="input-size" id="6" />
      <input type="button" value="7x7" class="input-size" id="7" />
      <input type="button" value="8x8" class="input-size" id="8" />
      <input type="button" value="9x9" class="input-size" id="9" />
    </div>
  </body>
</html>
